name: ğŸš€ CI/CD for Spring Boot with Docker on EC2

on:
  push:
    branches:
      - local
      - qa
      - real

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: âœ…Checkout
      uses: actions/checkout@v4

    - name: ğŸ’ŒSet up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: â­•Grant execute permission for gradlew
      run: chmod +x gradlew
      shell: bash

    - name: ğŸ”ºBuild with Gradle
      run: ./gradlew clean build -x test
      shell: bash

    # í™˜ê²½ì— ë”°ë¼ ë‹¤ë¥¸ docker-compose íŒŒì¼ ì‚¬ìš©
    - name: ğŸŒ SSH into EC2 and deploy
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # github.ref: í˜„ì¬ ì›Œí¬í”Œë¡œìš°ê°€ ì‹¤í–‰ë˜ëŠ” gitë¸Œëœì¹˜. ê°ê°ì˜ docker-compose íŒŒì¼ ì‚¬ìš©
          if [ "${{ github.ref }}" == "refs/heads/local" ]; then
            docker-compose -f docker-compose.yml -f docker-compose.local.yml --env-file .env.local up -d --build spring-server
          elif [ "${{ github.ref }}" == "refs/heads/qa" ]; then
            docker-compose -f docker-compose.yml -f docker-compose.qa.yml --env-file .env.qa up -d --build spring-server
          elif [ "${{ github.ref }}" == "refs/heads/real" ]; then
            docker-compose -f docker-compose.yml -f docker-compose.real.yml --env-file .env.real up -d --build spring-server
          fi
